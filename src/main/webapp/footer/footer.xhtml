<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<bnu:navBar brandHref="/" inverse="false" position="bottom"
		sticky="false" style-class="navbar navbar-default navbar-fixed-bottom">

		<bnu:container>
			<bnu:row>

				<bnu:column col-xs="15" col-sm="4" col-md="3" col-lg="4">
					<h:graphicImage value="/resources/images/circuit_board.png" />
				</bnu:column>

				<bnu:column col-xs="15" col-sm="4" col-md="3" col-lg="4">
					<h:form>
						<bnu:navbarLinks>
							<bnu:navLink value="About US" onclick="ajax:pageBean.home()"
								update=":techno_content"></bnu:navLink>
							<bnu:navLink value="Portfolio"
								onclick="ajax:pageBean.portfolio()" update=":techno_content"></bnu:navLink>
							<bnu:navLink value="Contact Us"
								onclick="ajax:pageBean.contactus()" update=":techno_content"></bnu:navLink>
						</bnu:navbarLinks>
					</h:form>
				</bnu:column>


				<bnu:column col-xs="15" col-sm="4" col-md="3" col-lg="4">
					<h:outputText value="Â© Technovation "/>
					<h:outputText value="#{now}">
						<f:convertDateTime pattern="yyyy" type="date" />
					</h:outputText>
				</bnu:column>

			</bnu:row>

		</bnu:container>

	</bnu:navBar>
</ui:composition>
